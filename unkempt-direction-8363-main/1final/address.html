<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="address.css">
</head>
<body>
<div id="headpay">
    <p>Step 3 of 3</p>
    <h1>Make Payment</h1>
</div>
  <div id="premium">
   <div id="preimg">
    <a href="https://imgbb.com/"><img src="https://i.ibb.co/QnMSky8/queen.png" alt="queen" border="0"></a>
   </div> 
<div id="pre">
    <h3>Premium</h3>
    <h5>Premium-12 months</h5>
    <h3 id="payprice">Price 699</h3>
</div>
  </div> 

<div id="main">

    <div id="main1">
       <h3>UPI</h3>
       <p id="credit">Credit / Debit Card</p>
       <p>Wallets</p>
       <p>Netbanking</p>
    </div>
    <div id="main2">


        <h3 style="text-align: center" id="card-details" >Enter Credit / Debit Card Details</h3>
        <hr><br>
        <div id="num">
            <label class="col">Card Number</label>
            <input type="number" placeholder="Enter your card number" id="myNum" required maxlength="16">
        </div><br>
        <div class="" id="name">
            <label class="col">Name</label>
            <input type="text" placeholder="Enter your name" id="myName">
        </div>
        <label class="col">Expir Date</label>
        <label class="col" id="cvv1">CVV</label>
        <div id="cv">
            
            <input type="text" placeholder="Expir Date" id="date" required >
              
            <input type="number" placeholder="CVV" id="cvv" required>
            
           
        </div>
        <div>
            <p class="col" id="savecard">Save this card for faster payments</p>
            <button id="btn2">Proceed to pay</button>
        </div>
       </div>
    </div>
</body>
</html>
<script src="address.js"></script>
